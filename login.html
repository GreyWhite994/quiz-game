<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Login</title>
</head>
<body>
    <main>
        <h1 class="heading">Login/Sign-up</h1>
        <nav id="menu">
            <button id="dropdown">Menu</button>
            <div id="links">
                <a href="index.html">Quiz</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
        <div>
          <p id="error-msg">Invalid username <span id="error-msg-2">and/or password</span></p>
        </div>
        
        <form id="login-form" onsubmit="return false;">
          <input type="text" name="username" id="username-field" class="form-input" placeholder="Username" required>
          <input type="password" name="password" id="password-field" class="form-input" placeholder="Password" required>
          <input type="submit" value="submit" id="form-submit">
        </form>
      
      </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
