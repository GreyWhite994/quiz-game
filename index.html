<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
    <title>Elder Scrolls Quiz</title>
</head>
<body>
    <img class="logo" src="assets/images/dragon.png" alt="logo">
    <nav id="menu">
        <button id="dropdown">Menu</button>
        <div id="links">
            <a href="#quiz">Quiz</a>
            <a href="#username">Create Username</a>
            <a href="https://en.wikipedia.org/wiki/The_Elder_Scrolls" target="_blank" rel="noopener" aria-label="Visit the Elder Scrolls Wikipedia page (opens in a new tab)">About</a>
        </div>
    </nav>
    <h1 class="heading">
        Elder Scrolls Quiz
    </h1>
    <div id="quiz">
        <button id="start" class="btn">Start Quiz!</button>
    </div>
    <div id="results_background">
        <button id="submit" class="btn">Get Results</button>
        <div id="results_image"></div> 
        <div id="results"></div>
    </div>

    <div id="username_background">
        <h3 id="username">Create Username:</h3>
            <div>
                <p id="welcome-msg"></p>
            </div>
            <form id="login-form" onsubmit="return false;">
                <input type="text" name="username" id="username-field" class="form-input" placeholder="Username" required>
                <input type="submit" value="submit" id="form-submit" class="btn">
            </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
